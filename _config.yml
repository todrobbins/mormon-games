title: Mormon Games Index
email: todd.d.robbins@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This site contains research and data related to Mormon-themed games and games featuring Mormonism, including: card games, board games, and video games.
baseurl: "/mormon-games-index" # the subpath of your site, e.g. /blog
production_url : "https://todrobbins.com/mormon-games-index"
url: "https://todrobbins.com/mormon-games-index" # the base hostname & protocol for your site, e.g. http://example.com

